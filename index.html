<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 预加载优化 -->
  <link rel="preconnect" href="https://cdn.bootcdn.net">
  <title>安全访问页面</title>
  <style>
    /* 核心样式重置 - 精简高效 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f8f9fa;
    }

    /* 轻量高性能加载动画 - 快速渲染 */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4eaf5 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      /* 硬件加速 */
      transform: translateZ(0);
      will-change: opacity;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(33, 150, 243, 0.2);
      border-top: 4px solid #2196f3;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 16px;
      /* 硬件加速 */
      transform: translateZ(0);
    }
    .loading-text {
      color: #2d3748;
      font-size: 15px;
      font-weight: 600;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 醒目提示框 - 更大更显眼 */
    .auth-tip-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(135deg, #ff4757 0%, #ff6b81 100%);
      padding: 20px 25px;
      box-shadow: 0 -6px 25px rgba(255, 71, 87, 0.4);
      z-index: 9998;
      display: none;
      /* 高性能动画 */
      animation: slideUp 0.3s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      border-top: 3px solid #ffffff;
      /* 硬件加速 */
      transform: translateZ(0);
    }
    @keyframes slideUp {
      0% { transform: translateY(100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .auth-tip-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 15px;
    }
    .auth-tip-icon {
      color: #ffffff;
      font-size: 20px;
      flex-shrink: 0;
    }
    .auth-tip-text {
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
      line-height: 1.6;
      flex: 1;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .auth-btn {
      background: #ffffff;
      color: #ff4757;
      border: none;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      flex-shrink: 0;
      /* 硬件加速 */
      transform: translateZ(0);
    }
    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      background: #f8f9fa;
    }

    /* iframe优化 - 快速渲染 */
    #target-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      z-index: 1;
      /* 平滑过渡 */
      transition: height 0.3s ease;
    }
    #target-iframe.with-tip {
      height: calc(100% - 90px); /* 适配更大的提示框 */
    }

    /* 轻量错误页 */
    .error-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4eaf5 100%);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9998;
      padding: 20px;
    }
    .error-icon {
      font-size: 50px;
      color: #ff4757;
      margin-bottom: 15px;
    }
    .error-text {
      color: #2d3748;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
    }
    .error-desc {
      color: #718096;
      font-size: 15px;
      text-align: center;
      max-width: 80%;
    }
  </style>
  <!-- 极简图标库 - 仅加载需要的图标 -->
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/solid.min.css">
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css">
</head>
<body>
  <!-- 加载页面 - 极简结构 -->
  <div class="loading-container" id="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">安全验证中...</div>
  </div>

  <!-- 错误提示页 - 精简 -->
  <div class="error-page" id="errorPage">
    <div class="error-icon"><i class="fa fa-exclamation-triangle"></i></div>
    <div class="error-text">链接加载失败</div>
    <div class="error-desc" id="errorDesc">请检查链接是否有效或稍后重试</div>
  </div>

  <!-- 醒目提示框 - 优化结构 -->
  <div class="auth-tip-bar" id="authTipBar">
    <div class="auth-tip-content">
      <div class="auth-tip-icon"><i class="fa fa-shield-halved"></i></div>
      <div class="auth-tip-text" id="authTipText">提示：该域名未授权，如需去除提示请联系管理员授权</div>
      <button class="auth-btn" id="authBtn">立即授权</button>
    </div>
  </div>

  <!-- iframe - 核心功能 -->
  <iframe id="target-iframe"></iframe>

  <script>
    // ========== 配置区 - 保持简洁 ==========
    const ALLOWED_DOMAINS = [
      'xffwz.com', 'xffuw.com', 'yaowei.xyz', '947p.cn',
      '836k.cn', 'ychy2.cn', 'qihangct888.com', 'srgg.7tjmctp7.my'
    ];
    const AUTH_TIP_TEXT = '提示：该域名未授权，如需去除底部提示请联系小富富VX：zhengfuzhi88授权';
    const AUTH_BTN_URL = 'https://work.weixin.qq.com/kfid/kfc27858adae0e592cf';
    const UNAUTH_TITLE = '小富富网络防红系统-未授权';
    const LOAD_ERROR_TEXT = '链接加载失败，请检查链接是否有效或联系管理员';
    // ========== 配置结束 ==========

    // 快速元素获取 - 减少DOM查询
    const el = {
      loading: document.getElementById('loading'),
      errorPage: document.getElementById('errorPage'),
      errorDesc: document.getElementById('errorDesc'),
      authTipBar: document.getElementById('authTipBar'),
      authTipText: document.getElementById('authTipText'),
      authBtn: document.getElementById('authBtn'),
      iframe: document.getElementById('target-iframe')
    };

    // 初始化配置 - 一次性赋值
    el.authTipText.textContent = AUTH_TIP_TEXT;
    el.authBtn.addEventListener('click', () => window.open(AUTH_BTN_URL, '_blank'));

    // 高性能解码函数 - 无冗余处理
    function getTargetUrl() {
      const encodedUrl = new URLSearchParams(window.location.search).get('c');
      if (!encodedUrl) return null;
      try {
        return decodeURIComponent(atob(encodedUrl));
      } catch (e) {
        return null;
      }
    }

    // 快速域名验证 - 精简逻辑
    function checkDomain(url) {
      try {
        const domain = new URL(url).hostname.replace(/^www\./, '');
        return ALLOWED_DOMAINS.some(allow => domain === allow || domain.endsWith('.' + allow));
      } catch (e) {
        return false;
      }
    }

    // 快速标题同步 - 减少定时器开销
    function syncTitle() {
      try {
        const iframeDoc = el.iframe.contentDocument || el.iframe.contentWindow.document;
        if (iframeDoc.title && iframeDoc.title !== 'about:blank') {
          document.title = iframeDoc.title;
        }
      } catch (e) {}
    }

    // 核心初始化 - 无冗余延迟
    function init() {
      const targetUrl = getTargetUrl();
      
      // 无效链接处理 - 快速失败
      if (!targetUrl || !targetUrl.startsWith('http')) {
        el.loading.style.opacity = 0;
        setTimeout(() => {
          el.loading.style.display = 'none';
          el.errorPage.style.display = 'flex';
          el.errorDesc.textContent = LOAD_ERROR_TEXT;
        }, 200); // 更短的过渡时间
        return;
      }

      // 域名验证 - 一次判断
      const isAuthorized = checkDomain(targetUrl);
      
      // 未授权处理 - 一次性设置
      if (!isAuthorized) {
        document.title = UNAUTH_TITLE;
        el.authTipBar.style.display = 'block';
        el.iframe.classList.add('with-tip');
      }

      // 快速加载iframe - 无阻塞
      el.iframe.src = targetUrl;
      
      // 加载成功 - 快速显示
      el.iframe.onload = function() {
        el.loading.style.opacity = 0;
        setTimeout(() => {
          el.loading.style.display = 'none';
          el.iframe.style.display = 'block';
          isAuthorized && syncTitle(); // 授权状态才同步标题
        }, 150); // 极短过渡
      };
      
      // 加载失败 - 快速响应
      el.iframe.onerror = function() {
        el.loading.style.opacity = 0;
        setTimeout(() => {
          el.loading.style.display = 'none';
          el.errorPage.style.display = 'flex';
          el.errorDesc.textContent = LOAD_ERROR_TEXT;
        }, 200);
      };
    }

    // 立即执行 - 无延迟启动
    init();

    // 性能优化：页面加载完成后清理无用资源
    window.addEventListener('load', () => {
      // 清理加载动画DOM
      setTimeout(() => {
        el.loading.remove();
      }, 1000);
    });
  </script>
</body>
</html>
