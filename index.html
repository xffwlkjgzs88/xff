<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="https://qq.wx.110.xffuw.com/666/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="https://qq.wx.110.xffuw.com/666/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="https://qq.wx.110.xffuw.com/666/favicon.ico">
  <link rel="preconnect" href="https://cdn.bootcdn.net">
  <link rel="preconnect" href="https://qq.wx.110.xffuw.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <title>微信安全跳转</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Noto Sans SC', "PingFang SC", "Microsoft YaHei", sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f7f8fa;
    }

    .wechat-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 20px;
      transform: translateZ(0);
      will-change: opacity;
    }
    .wechat-logo-img {
      width: 80px;
      height: 80px;
      margin-bottom: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      object-fit: contain;
    }
    .wechat-loading-title {
      color: #1D2129;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
    }
    .wechat-loading-desc {
      color: #86909C;
      font-size: 15px;
      text-align: center;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .wechat-spinner {
      width: 36px;
      height: 36px;
      border: 3px solid #E5E6EB;
      border-top: 3px solid #07C160;
      border-radius: 50%;
      animation: wechatSpin 1s linear infinite;
      transform: translateZ(0);
    }
    @keyframes wechatSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 提示框 - 全自适应+版权信息 */
    .auth-tip-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(135deg, #07C160 0%, #06B056 100%);
      padding: 20px 20px 12px;
      box-shadow: 0 -4px 20px rgba(7, 193, 96, 0.25);
      z-index: 9998;
      display: none;
      animation: wechatSlideUp 0.3s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      border-top: 2px solid #F0F9F4;
      border-radius: 12px 12px 0 0;
      transform: translateZ(0);
    }
    @keyframes wechatSlideUp {
      0% { transform: translateY(100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .auth-tip-main {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .auth-tip-img {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      object-fit: contain;
      flex-shrink: 0;
    }
    .auth-tip-text-wrap {
      flex: 1;
      min-width: 200px;
    }
    .auth-tip-text {
      color: #FFFFFF;
      font-size: 16px;
      font-weight: 500;
      line-height: 1.7;
      text-shadow: 0 1px 2px rgba(0,0,0,0.08);
      display: block;
      margin-bottom: 2px;
    }
    .auth-tip-text:last-child {
      margin-bottom: 0;
    }
    .auth-btn {
      background: #FFFFFF;
      color: #07C160;
      border: none;
      padding: 11px 26px;
      border-radius: 24px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      flex-shrink: 0;
      transform: translateZ(0);
    }
    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      background: #F8FFF9;
    }
    /* 版权信息样式 - 官方简洁风 */
    .auth-copyright {
      color: rgba(255, 255, 255, 0.85);
      font-size: 12px;
      text-align: center;
      line-height: 1.4;
      padding-top: 8px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
    }

    #target-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      z-index: 1;
      transition: height 0.3s ease;
    }
    #target-iframe.with-tip {
      height: calc(100% - 120px);
    }

    .wechat-error {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9998;
      padding: 20px;
    }
    .error-icon-img {
      width: 50px;
      height: 50px;
      margin-bottom: 20px;
      object-fit: contain;
    }
    .error-title {
      color: #1D2129;
      font-size: 19px;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
    }
    .error-desc {
      color: #86909C;
      font-size: 15px;
      text-align: center;
      line-height: 1.6;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <div class="wechat-loading" id="loading">
    <img src="https://qq.wx.110.xffuw.com/666/wx.png" alt="微信安全验证" class="wechat-logo-img">
    <h2 class="wechat-loading-title">微信安全跳转</h2>
    <p class="wechat-loading-desc">微信安全团队正在验证链接安全性<br>请稍候...</p>
    <div class="wechat-spinner"></div>
  </div>

  <div class="wechat-error" id="errorPage">
    <img src="https://qq.wx.110.xffuw.com/666/wx.png" alt="安全提示" class="error-icon-img">
    <div class="error-title">链接验证失败</div>
    <div class="error-desc" id="errorDesc">该链接可能存在安全风险，请检查链接有效性或联系管理员</div>
  </div>

  <!-- 提示框 - 含版权信息 -->
  <div class="auth-tip-bar" id="authTipBar">
    <div class="auth-tip-main">
      <img src="https://qq.wx.110.xffuw.com/666/logo1.png" alt="小富富" class="auth-tip-img">
      <div class="auth-tip-text-wrap">
        <span class="auth-tip-text">该域名未授权使用防红服务</span>
        <span class="auth-tip-text">如需去除底部提示，请联系官方授权</span>
        <span class="auth-tip-text">小富富VX：zhengfuzhi88</span>
      </div>
      <button class="auth-btn" id="authBtn">立即授权</button>
    </div>
    <!-- 版权信息 -->
    <div class="auth-copyright">© 2025 小富富网络科技工作室 版权所有</div>
  </div>

  <iframe id="target-iframe"></iframe>

  <script>
    // ========== 以下为可配置参数 - 根据需要修改 ==========
    const ALLOWED_DOMAINS = [
      'xffwz.com', 'xffuw.com', 'yaowei.xyz', '947p.cn',
      '836k.cn', 'ychy2.cn', 'qihangct888.com', 'srgg.7tjmctp7.my'
    ]; // 授权域名白名单
    const AUTH_BTN_URL = 'https://work.weixin.qq.com/kfid/kfc27858adae0e592cf'; // 授权按钮跳转链接
    const UNAUTH_TITLE = '小富富网络提示您未授权'; // 未授权标题
    const LOADING_TITLE = '微信安全跳转'; // 跳转中标题
    const CROSS_DOMAIN_TITLE = '小富富网络防红系统'; // 跨域无法获取标题时使用
    const ERROR_TITLE = '小富富网络提示您域名有误'; // 无效/错误链接标题
    const LOAD_ERROR_TEXT = '该链接可能存在安全风险，请检查链接有效性或联系管理员'; // 错误提示文本
    // ========== 配置结束 ==========

    const el = {
      loading: document.getElementById('loading'),
      errorPage: document.getElementById('errorPage'),
      errorDesc: document.getElementById('errorDesc'),
      authTipBar: document.getElementById('authTipBar'),
      authBtn: document.getElementById('authBtn'),
      iframe: document.getElementById('target-iframe')
    };

    el.authBtn.addEventListener('click', () => window.open(AUTH_BTN_URL, '_blank'));

    function getTargetUrl() {
      const encodedUrl = new URLSearchParams(window.location.search).get('c');
      if (!encodedUrl) return null;
      try {
        return decodeURIComponent(atob(encodedUrl));
      } catch (e) {
        return null;
      }
    }

    function checkDomain(url) {
      try {
        const domain = new URL(url).hostname.replace(/^www\./, '');
        return ALLOWED_DOMAINS.some(allow => domain === allow || domain.endsWith('.' + allow));
      } catch (e) {
        return false;
      }
    }

    function syncTitle(isAuthorized, targetUrl) {
      document.title = LOADING_TITLE;
      
      if (isAuthorized) {
        try {
          const iframeDoc = el.iframe.contentDocument || el.iframe.contentWindow.document;
          const titleWatcher = setInterval(() => {
            try {
              if (iframeDoc.title && iframeDoc.title !== 'about:blank') {
                document.title = iframeDoc.title;
                clearInterval(titleWatcher);
              }
            } catch (e) {
              document.title = CROSS_DOMAIN_TITLE;
              clearInterval(titleWatcher);
            }
          }, 300);
        } catch (e) {
          document.title = CROSS_DOMAIN_TITLE;
        }
      } else {
        setTimeout(() => {
          document.title = UNAUTH_TITLE;
        }, 500);
      }
    }

    function init() {
      document.title = LOADING_TITLE;
      
      const targetUrl = getTargetUrl();
      
      if (!targetUrl || !targetUrl.startsWith('http')) {
        el.loading.style.opacity = 0;
        setTimeout(() => {
          el.loading.style.display = 'none';
          el.errorPage.style.display = 'flex';
          el.errorDesc.textContent = LOAD_ERROR_TEXT;
          document.title = ERROR_TITLE;
        }, 200);
        return;
      }

      const isAuthorized = checkDomain(targetUrl);
      
      if (!isAuthorized) {
        el.authTipBar.style.display = 'block';
        el.iframe.classList.add('with-tip');
      }

      el.iframe.src = targetUrl;
      
      el.iframe.onload = function() {
        el.loading.style.opacity = 0;
        setTimeout(() => {
          el.loading.style.display = 'none';
          el.iframe.style.display = 'block';
          syncTitle(isAuthorized, targetUrl);
        }, 150);
      };
      
      el.iframe.onerror = function() {
        el.loading.style.opacity = 0;
        setTimeout(() => {
          el.loading.style.display = 'none';
          el.errorPage.style.display = 'flex';
          el.errorDesc.textContent = LOAD_ERROR_TEXT;
          document.title = ERROR_TITLE;
        }, 200);
      };
    }

    init();

    window.addEventListener('load', () => {
      setTimeout(() => {
        el.loading.remove();
      }, 800);
    });
  </script>
</body>
</html>
